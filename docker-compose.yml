services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=pbpm_user
      - POSTGRES_PASSWORD=pbpm_pass
      - POSTGRES_DB=logs_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      - DATABASE_URL=postgresql://pbpm_user:pbpm_pass@db:5432/logs_db
      - MASTER_KEY=${MASTER_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_ERROR_CHANNEL_ID=${DISCORD_ERROR_CHANNEL_ID}
      - DISCORD_REPORT_CHANNEL_ID=${DISCORD_REPORT_CHANNEL_ID}
    depends_on:
      - db
    ports:
      - "127.0.0.1:8000:8000"

  frontend:
    build:
      context: ./dashboard
      args:
        - VITE_API_URL=https://api.pbpmdev.com
    ports:
      - "3002:80"
    depends_on:
      - backend

volumes:
  pgdata:
